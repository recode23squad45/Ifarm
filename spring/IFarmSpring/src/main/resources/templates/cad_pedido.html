<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido - iFarm</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
    <header class="py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="rounded-image">
                        <a th:href="@{/index}"><img th:src="@{/imagens/ifarm.png}" id="logoImg" alt="Logo Ifarm" class="img-fluid"></a>
                    </div>
                </div>
                <div class="col">
                    <h1 id="h1" class="mb-4 text-center">
                        Cooperativa Rural Ifarm
                    </h1>
                    <p id="h1" class="mb-2 text-center">Unindo for√ßas para um campo mais forte.</p>
                </div>
            </div>
        </div>
    </header>

    <div th:include="~{menu :: menu}"></div>

    <div class="mb-4"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Pedido</h1>
        
        <!-- Verifique se o atributo "alerta" existe -->
		<div th:if="${alerta}">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${alerta}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>

        <form th:action="@{/pedidos}" method="post">
            <div class="mb-3">
                <label for="dtEntrega" class="form-label">Data de Entrega:</label>
                <input type="date" class="form-control" id="dtEntrega" name="dtEntrega" required>
            </div>
            <div class="mb-3">
                <label for="tipoPedido" class="form-label">Tipo de Pedido:</label>
                <input type="text" class="form-control" id="tipoPedido" name="tipoPedido" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
		      <select name="languages" class="form-select" id="status">
		        <option value="CRIADO" selected>Criado</option>
		        <option value="EM_ANDAMENTO">Em andamento</option>
		        <option value="FINALIZADO">Finalizado</option>
		      </select>
            </div>
            <div class="mb-3">
                <label for="valorTotal" class="form-label">Valor Total:</label>
                <input type="number" class="form-control" id="valorTotal" name="valorTotal" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="cnpjCliente" class="form-label">CNPJ do Cliente:</label>
                <input type="text" class="form-control" id="cnpjCliente" name="cnpjCliente" required>
            </div>
            <div class="mb-3 text-left">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 Cooperativa Rural Ifarm</p>
    </footer>

    <!-- Adicionar o script do Bootstrap no final do body para habilitar funcionalidades -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
