<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos - iFarm</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
    <header class="py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="rounded-image">
                        <a th:href="@{/index}">
                            <img th:src="@{/imagens/ifarm.png}" id="logoImg" alt="Logo Ifarm" class="img-fluid">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <h1 id="h1" class="mb-4 text-center">
                        Cooperativa Rural Ifarm
                    </h1>
                    <p id="h1" class="mb-2 text-center">Unindo for�as para um campo mais forte.</p>
                </div>
            </div>
        </div>
    </header>

    <div th:include="~{menu :: menu}"></div>

    <div class="mb-4"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Produtos</h1>
        
        <!-- Verifique se o atributo "alerta" existe -->
		<div th:if="${alerta}">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${alerta}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Produto</th>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>A��es</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.idProduto}"></td>
                    <td th:text="${produto.nomeProduto}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.categoria}"></td>
                    <td>
                        <form th:action="@{/produtos/deletar/{id} (id=${produto.idProduto}) }" method="post">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 Cooperativa Rural Ifarm</p>
    </footer>

    <!-- Adicionar o script do Bootstrap no final do body para habilitar funcionalidades -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
